  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand">ENF Estimation</h3>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link active" href="/">File Upload</a>
        <a class="nav-link" href="/youtube">YouTube</a>
      </nav>
    </div>
  </header>

  <main role="main" class="inner cover">
    <h1 class="cover-heading">ENF Estimator</h1>
    <p class="lead">File upload</p>
    <p class="lead">
    <div class="custom-file">
      <form action = "/" method = "POST" enctype = "multipart/form-data" onsubmit="myButton.disabled = true; return true;" >
         <input type = "file"  class="custom-control-input" id = "file" name = "file" />
         <label class="custom-file-label" for="file">Choose file</label><br><br>
         <input type="submit" name="myButton" class="btn btn-outline-danger mt-3" value="Estimate" >
      </form> 
    </div>
    {% if filename %}
        <img src="{{ url_for('static', filename='enfEstimationFromAudio_docker/output/' + filename) }}">
    {% endif %}
    </p>
  </main>
  {% block body %}

  {% endblock %}
  <footer class="mastfoot mt-auto">
    <div class="inner">
	
    </div>
  </footer>
</div>
<script type="application/javascript">
    $('input[type="file"]').change(function(e){
        var fileName = e.target.files[0].name;
        $('.custom-file-label').html(fileName);
    });
</script> 
</body>
